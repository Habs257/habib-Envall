<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styl.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
</head>

<body style="height: 100vh;">
    <div class="container-fluid d-flex" id="global" style="background-color: #ffff; height: 100vh;">
        <!-- debut sidebar -->
        <div class="container-fluid col-2 col-md-3 col-lg-2  " id="sidbar" style="background-color:#ffff">

            <img src="image/images.png" alt="" class="d-none d-lg-block">
            <div
                class="container-fluid d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white">

                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start mt-4 "
                    id="menu">
                    <li>
                        <a href="dash.html"
                            class="d-flex align-items-center pb-1 mb-md-0 me-md-auto text-decoration-none text-secondary">
                            <i class="bi bi-grid"></i><span class=" d-none d-sm-inline  ms-2 ">Dashbord</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="facture.html" class="nav-link align-middle px-0  text-secondary">
                            <i class="bi bi-person-circle"></i><span class="ms-2 d-none d-sm-inline">Facture</span>
                        </a>
                    </li>
                    <li class="nav-items">
                        <a href="commande.html" class="nav-link px-0 align-middle text-secondary">
                            <i class="bi bi-car-front-fill"></i><span class="ms-2 d-none d-sm-inline ">Commande</span>
                        </a>
                    </li>
                    <li>
                        <a href="suivi.html" class="nav-link px-0 align-middle text-secondary">
                            <i class="bi bi-bag"></i><span class="ms-2 d-none d-sm-inline ">Suivi</span></a>
                    </li>
                    <li>
                        <a href="service-client.html" data-bs-toggle="collapse"
                            class="nav-link px-0 align-middle text-secondary">
                            <i class="bi bi-chat-right-text"></i><span class="ms-2 d-none d-sm-inline ">Service
                                Client</span></a>
                    </li>
                </ul>
                <div class="dropdown pb-4" style="margin-top: 30vh;">
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-decoration-none text-secondary">
                            <i class="bi bi-gear"></i><span class="d-none d-sm-inline mx-2 ">Parametre Compte</span>
                    </div>
                    <li>
                        <a href="#" class="d-flex align-items-center text-decoration-none text-secondary">
                            <i class="bi bi-box-arrow-left"></i><span class="d-none d-sm-inline mx-2">Deconnexion</span>
                    </li>
                </ul>    
                </div>
                
            </div>
            

        </div>
        <!-- fin sidbar -->

        <!-- debut coté droit -->
        <div class="container-fluid col-10 col-md-9 col-lg-10 " id="cotedroit" style="background-color: #d0e8ef;">
            <!-- debut navbar -->
            <div class="container-fluid col-12" id="navbar" style="background-color: white; height: 4rem;">

                <nav class="navbar navbar-light ">
                    <div class="">
                        <a class="navbar-brand" href="#">
                        </a>
                        <img src="image/notificatin.jpg" style="width: 30px;" alt="">
                        <img src="image/bostrap.png" style="width: 40px;" alt="">

                    </div>
                    
                </nav>
            </div>
            <!-- fin nav bar -->
            <!-- debut contenu -->
            <div class="rows">
                <div class="row">
                    <p class="Anal1"><b>Analyses Positives</b></p>
                    <i class="fa-solid fa-bolt" style="margin-left: 108px;margin-top: 2rem; color: white;"></i>
                    <div class="contenu">
                        <p class="posit"><b>Positif</b></p>
                        <svg class="circle-container" viewBox="2 -2 28 36" xmlns="http://www.w3.org/2000/svg">
                            <linearGradient id="gradient">
                                <stop class="stop1" offset="0%" />
                                <stop class="stop2" offset="100%" />
                            </linearGradient>
                            <circle class="circle-container__background" r="16" cx="16" cy="16"
                                shape-rendering="geometricPrecision"></circle>
                            <circle class="circle-container__progress" r="16" cx="16" cy="16"
                                style="stroke-dashoffset: 20" shape-rendering="geometricPrecision">
                                <p class="pourcentage"><b>91%</b></p>
                            </circle>
                        </svg>

                    </div>
                </div>
                <div class="row" style="background-color: white;border: 1px solid #008080;">
                    <p class="Anal1"><b>Analyses Negatives</b></p>
                    <div id="cercle">
                        <i class="fa-solid fa-droplet" style="margin-left: 14px;margin-top: 10px;color: #008080;"></i>
                    </div>
                    
                    <div class="contenu">
                        <p class="posit1"><b>Negatif</b></p>
                        <svg class="circle-container" viewBox="2 -2 28 36" xmlns="http://www.w3.org/2000/svg">
                            <linearGradient id="gradient1">
                                <stop class="stop3" offset="0%" />
                                <stop class="stop4" offset="100%" />
                            </linearGradient>
                            <circle class="circle-container__background1" r="16" cx="16" cy="16"
                                shape-rendering="geometricPrecision"></circle>
                            <circle class="circle-container__progress1" r="16" cx="16" cy="16"
                                style="stroke-dashoffset: 20" shape-rendering="geometricPrecision">
                                <p class="pourcentage1"><b>9%</b></p>
                            </circle>
                        </svg>

                    </div>
                </div>
                <div class="chart">
                    <canvas id="myChart"></canvas>
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script id="chart">
              const ctx = document.getElementById('myChart');
              new Chart(ctx, {
                type: 'bar',
                data: {
                  labels: ['JAN', 'FEV', 'MARS', 'AVRIL', 'MAI', 'JUIN', 'JUL', 'AOUT', 'SEPT', 'OCT', 'NOV', 'DEC'],
                  datasets: [{
                    label: 'Analyses par mois',
                    data: [09, 07, 13, 06, 10, 05, 07, 10, 10, 10, 10, 10],
                    borderWidth: 1,
                    backgroundColor: "white",
                    borderColor: "white",
                    barPercentage: 0.5,
                    hoverBackgroundColor: [
    
    
                      'rgba(76, 195, 195, 2)',
    
                    ],
                  }]
                },
                options: {
                  maintainAspectRatio: false,
                  plugins: {
                    legend: {
                      display: false,
                    }
                  },
                  scales: {
                    y: {
                      display: false,
    
                    },
                    x: {
                      display: true,
                      grid: {
                        display: true,
                        color: "white",
                      },
                    }
                  },
                }
              });
            </script>
                </div>








            </div>
            <!-- fin contenu -->
        </div>

        <!-- fin coté droit -->
    </div>
</body>

</html>
